{% extends 'base.html' %}
{% block title %}OTP Verification - TalentForge {% endblock %}
{% block content %}
    <!-- Form Section -->
    <div class="row justify-content-center" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
            

                        <div class="bg-white p-4 rounded-3 shadow text-center">
                            <p style="color: black;">OTP verification</p>
                            <form method="POST" action="{% url 'verify_mfa' %}">
                                {% csrf_token %}
                            
                                <input type="text" id="otp_code" name="otp_code" 
                                class="form-control" maxlength="6"
                                placeholder="Enter your OTP code" required>
                                <input type="hidden" name="user_id" value="{{ user_id }}">
                                <button  class="btn-submit" type="submit">Verify</button>
                            </form>
                        </div>


            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
